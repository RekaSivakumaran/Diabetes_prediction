<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Predictor</title>
   <style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
}

.header {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    padding: 50px 20px;
    text-align: center;
}

.container {
    max-width: 800px;
    background: white;
    margin: -30px auto 50px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* ‡Æá‡Æ∞‡Æ£‡Øç‡Æü‡ØÅ ‡Æµ‡Æ∞‡Æø‡Æö‡Øà‡Æï‡Æ≥‡Øç */
    gap: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #444;
}

input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
}

.predict-btn {
    width: 100%;
    background-color: #27ae60;
    color: white;
    padding: 18px;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 25px;
    transition: 0.3s;
}

.predict-btn:hover {
    background-color: #219150;
    transform: scale(1.01);
}

.result-box {
    margin-top: 30px;
    padding: 20px;
    background-color: #e8f5e9;
    border-left: 8px solid #27ae60;
    border-radius: 4px;
    text-align: center;
}

@media (max-width: 600px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}
   </style>
</head>
<body>

    <div class="header">
        <h1>ü©∫ Diabetes AI Predictor</h1>
        <p>Enter your clinical details to predict diabetes risk levels using XGBoost Ensemble.</p>
    </div>

    <div class="container">
        <form action="/predict" method="POST">
            <div class="form-grid">
                
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="e.g. 45" required min="1" max="110">
                </div>

                <div class="form-group">
                    <label>BMI (Body Mass Index)</label>
                    <input type="number" step="0.1" name="bmi" placeholder="e.g. 24.5" required>
                </div>

                <div class="form-group">
                    <label>Systolic BP (Upper)</label>
                    <input type="number" name="systolic_bp" placeholder="e.g. 120" required>
                </div>

                <div class="form-group">
                    <label>Diastolic BP (Lower)</label>
                    <input type="number" name="diastolic_bp" placeholder="e.g. 80" required>
                </div>

                <div class="form-group">
                    <label>Total Cholesterol</label>
                    <input type="number" name="cholesterol" placeholder="e.g. 200" required>
                </div>

                <div class="form-group">
                    <label>Smoking Status</label>
                    <select name="smoking" required>
                        <option value="0">Never Smoked</option>
                        <option value="1">Former Smoker</option>
                        <option value="2">Current Smoker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Alcohol Consumption (Weekly)</label>
                    <input type="number" name="alcohol" placeholder="Units per week" required>
                </div>

                <div class="form-group">
                    <label>Physical Activity (Min/Week)</label>
                    <input type="number" name="physical_activity" placeholder="e.g. 150" required>
                </div>

                <div class="form-group">
                    <label>Family History of Diabetes</label>
                    <select name="family_history" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>History of Hypertension</label>
                    <select name="bp_history" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="predict-btn">Predict Likelihood</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <h3>Prediction Result: {{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
